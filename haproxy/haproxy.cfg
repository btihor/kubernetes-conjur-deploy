global
	maxconn 256
	external-check

defaults
	timeout connect 5000ms
	timeout client 50000ms
	timeout server 50000ms

frontend f_conjur_master_http
	mode tcp
	bind *:443
	default_backend b_conjur_master_http

frontend f_conjur_master_pg
	mode tcp
	bind *:5432
	default_backend b_conjur_master_pg

frontend f_conjur_master_ldap
	mode tcp
	bind *:636
	default_backend b_conjur_master_ldap

# HTTP backend info 
# Generated by haproxy/update_haproxy.sh in /Users/jtuttle/work/kubernetes-conjur-deploy/deploy
backend b_conjur_master_http
	mode tcp
	balance static-rr
	option external-check
	default-server inter 5s fall 3 rise 2
	external-check path "/usr/bin:/usr/local/bin"
	external-check command "/root/conjur-health-check.sh"
	 server conjur-cluster-2336141628-fd2lm 10.40.0.234:443 check
	 server conjur-cluster-2336141628-kbfcs 10.40.1.35:443 check
	 server conjur-cluster-2336141628-pv770 10.40.1.36:443 check

